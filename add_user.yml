---
- name: This is to add user on instances
  hosts: all
  gather_facts: yes
  become: yes
  become_user: root
  become_method: sudo
  tasks:
  - name: Add a user
    user:
      name: "{{ morpheus['customOptions']['username'] }}"
      password: $6$RcEibRA4iVCZqz10$o1feyaPj6A3sQ0Lz1vQryrW42Uj9ryhd07NLTHaY.PFHKqe8QLZU5I3rlIfEnsprPDEp19qPXeOslF3di44Vq1
      state: present
      
  - debug:
        msg: "{{ lookup('cypher','secret=secret/userpass') }}"
  
  - name: Make sure we have a 'wheel' group
    group:
      name: wheel
      state: present

  - name: Allow 'wheel' group to have passwordless sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%wheel'
      line: '%wheel ALL=(ALL) NOPASSWD: ALL'
      
  
  - name: Add sudoers users to wheel group
    user:
      name: "{{ morpheus['customOptions']['username'] }}"
      groups: wheel
      append: yes
      state: present
      createhome: yes
